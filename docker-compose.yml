    container_name: doctors
    depends_on:
      - postgres
      - mongo
      - kafka
      - config-server
      - discovery
      - minio
    ports:
      - "7799:7799"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
    networks:
      - microservices-net

  medicalrecords:
    build: ./services/medicalrecords
    container_name: medicalrecords
    depends_on:
      - postgres
      - mongo
      - kafka
      - config-server
      - discovery
      - minio
    ports:
      - "7766:7766"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
    networks:
      - microservices-net

  patients:
    build: ./services/patients
    container_name: patients
    depends_on:
      - postgres
      - mongo
      - kafka
      - config-server
      - discovery
      - minio
    ports:
      - "7788:7788"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
    networks:
      - microservices-net

  payment:
    build: ./services/payment
    container_name: payment
    depends_on:
      - postgres
      - mongo
      - kafka
      - config-server
      - discovery
      - minio
    ports:
      - "7711:7711"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
    networks:
      - microservices-net

  rates:
    build: ./services/rates
    container_name: rates
    depends_on:
      - postgres
      - mongo
      - kafka
      - config-server
      - discovery
      - minio
    ports:
      - "7733:7733"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
    networks:
      - microservices-net

  users:
    build: ./services/users
    container_name: users
    depends_on:
      - postgres
      - mongo
      - kafka
      - config-server
      - discovery
      - minio
    ports:
      - "7771:7771"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
    networks:
      - microservices-net

  gateway:
    build: ./services/gateway
    container_name: gateway
    depends_on:
      - administration
      - appointments
      - discovery
      - doctors
      - config-server
      - medicalrecords
      - patients
      - payment
      - rates
      - users
    ports:
      - "7707:7707"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
    networks:
      - microservices-net

networks:
  microservices-net:
    driver: bridge

volumes:
  postgres:
  pgadmin:
  mongo_data:
  minio_data: